    <!--Features Section Starts Here-->
    <!--Including the list of features and image grids-->
    <section class="code-container" id="learning">
      <div class="control-width">
        <div id="form-container">
          <!-- DISPLAY SELECTED CHOICE-->
          <div id="choice-container hidden">
            <!-- <img src="images/python.png" alt=""> -->
            <h2 class="language" id="lang-title"></h2>
            <p id="method-name"></p>
            <p><span id="syntax"></span></p>
            <hr />
            <p id="description"></p>
            <div id="code-example">
              <pre><code class="language-javascript" id="code-box">
                </code>
        </pre>

              <!-- End of Testing Code Embedding -->
            </div>
          </div>

          <form action="/">
            <label for="language">Choose From the Available Languages</label>
            <select name="language" id="language" style="color: black">
              <option value="" disabled>Select an option</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
            </select>
            <div class="range">
              <label for="Start">
                Pick a Start Range
                <input
                  id="Start"
                  type="number"
                  name="Start"
                  min="0"
                  max="99"
                  placeholder="Between 1 and 100"
                  required
                />
              </label>

              <label for="End">
                Pick an End Range
                <input
                  id="End"
                  type="number"
                  name="End"
                  min="1"
                  max="100"
                  placeholder="Between 1 and 100"
                  required
                />
              </label>
            </div>

            <input id="retrieve" type="button" value="RETRIEVE CODES! ðŸš€" />
          </form>
        </div>

        <!-- THE BEGINNING OF THE LISTS ITEMS -->
        <div class="response-container hidden">
          <ul id="list_repsonses">
            <!-- LISTS WILL BE APPENDED HERE -->
          </ul>
        </div>
